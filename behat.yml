default:
  suites:
    default:
      contexts:
        - FeatureContext
        - FailAid\Context\FailureContext
        - Behat\MinkExtension\Context\MinkContext
        - Genesis\SQLExtensionWrapper\DataModSQLContext:
            debug: false # 1 for all debug, 2 for only SQL queries.
            userUniqueRef: aq # Optional
  extensions:
    Cjm\Behat\LocalWebserverExtension:
      host : localhost   # defaults to 'localhost'
      port : 8000            # defaults to '8000'
      docroot: app     # defaults to '%paths.base%/web'
    Behat\MinkExtension:
      base_url: 'http://localhost:8000'
      sessions:
        default:
          goutte: ~